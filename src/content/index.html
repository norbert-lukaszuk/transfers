  <title>Transfers</title>
  <meta name="transfer" content="my transfers list" />

<body>
  <button class="hamburger">
    <span class="hamburger__box">
        <span class="hamburger__inner">

        </span>
    </span>
</button>
  <div class="navigation">Menu
    <ul class="navigation__list">
      <li class="navigation__item"><button class="button__add">Add new transfer</button></li>
      <li class="navigation__item"><button class="button__calendar" id="button__calendar">Calendar view</button></li>
      <li class="navigation__item"></li>
      <li class="navigation__item"></li>
    </ul>
  </div>
  
  <!-- <button class="button" id="buttonPopup"> + </button> -->
  <!-- <button class="button" id="button__calendar"> Calendar </button> -->
  <div class="popup">
  
    <form class="transfer">
  
      <span class="backArrow">←</span>
      <label for="bank" class="bankLabel">Select the bank</label>
      <div class="bankSelectWraper">
        <img id="mbankIcon" src="assets/img/mbank 30x30.png" alt="mbank logo">
        <img id="pkoIcon" src="assets/img/pkobp 30x30.png" alt="pko logo">
      </div>
  
      <!-- form żeby resetować pola formularza ale nie działą-->
  
  
      <div class="inputWraper">
        <label class="calendarLabel" for="calendar">Enter the date</label>
        <input class="calendar" type="date" name="date" id="calendar" autocomplete="email">
      </div>
      <div class="inputWraper">
        <label for="title" class="calendarLabel">Enter the category</label>
        <select class="calendar" name="bank" id="category">
          <option value="Category">Category</option>
          <option value="Czynsz">Czynsz</option>
          <option value="Internet">Internet</option>
          <option value="Kredyt">Kredyt</option>
          <option value="LECH">LECH</option>
          <option value="Podatki-nieruchomość">Podatki-nieruchomość</option>
          <option value="Podatki-PPE">Podatki-PPE</option>
          <option value="Rachunki-prąd">Rachunki-prąd</option>
          <option value="Rachunki-gaz">Rachunki-gaz</option>
          <option value="Rachunki-woda">Rachunki-woda</option>
          <option value="Rachunki-śmieci">Rachunki-śmieci</option>
          <option value="Rachunki-telefon">Rachunki-telefon</option>
          <option value="Rachunki-telewizja">Rachunki-telewizj</option>
          <option value="Securitas">Securitas</option>
          <option value="Ubezpieczenie">Ubezpieczenie</option>
          <option value="VAT">VAT</option>
          <option value="ZUS">ZUS</option>
        </select>
      </div>
      <div class="inputWraper">
        <label for="title" class="calendarLabel">Enter the tile</label>
        <input type="text" class="calendar" id="title" placeholder=">">
      </div>
      <div class="inputWraper">
        <label for="title" class="calendarLabel">Enter amount</label>
        <input type="text" class="calendar" id="amount" placeholder=">">
      </div>
  
  
    </form>
    <div class="buttonsWraper">
      <button class="button button__submit" id="ok">OK</button>
      <button class="button button__cancel" id="cancel">Cancel</button>
    </div>
  </div>
  <div class="calendar__popup">
    <button class="calendar__backArow backArrow">←</button>
    <section class="month__name">
      <h3 class="monthName__header">January</h3>
      <div class="calendar__wraper" id="0"></div>
    </section>
    <section class="month__name">
      <h3 class="monthName__header">February</h3>
      <div class="calendar__wraper" id="1"></div>
    </section>
    <section class="month__name">
      <h3 class="monthName__header">March</h3>
      <div class="calendar__wraper" id="2"></div>
    </section>
    <section class="month__name">
      <h3 class="monthName__header">April</h3>
      <div class="calendar__wraper" id="3"></div>
    </section>
    <section class="month__name">
      <h3 class="monthName__header">May</h3>
      <div class="calendar__wraper" id="4"></div>
    </section>
    <section class="month__name">
      <h3 class="monthName__header">June</h3>
      <div class="calendar__wraper" id="5"></div>
    </section>
    <section class="month__name">
      <h3 class="monthName__header">July</h3>
      <div class="calendar__wraper" id="6"></div>
    </section>
    <section class="month__name">
      <h3 class="monthName__header">August</h3>
      <div class="calendar__wraper" id="7"></div>
    </section>
    <section class="month__name">
      <h3 class="monthName__header">September</h3>
      <div class="calendar__wraper" id="8"></div>
    </section>
    <section class="month__name">
      <h3 class="monthName__header">October</h3>
      <div class="calendar__wraper" id="9"></div>
    </section>
    <section class="month__name">
      <h3 class="monthName__header">November</h3>
      <div class="calendar__wraper" id="10"></div>
    </section>
    <section class="month__name">
      <h3 class="monthName__header">December</h3>
      <div class="calendar__wraper" id="11"></div>
    </section>
    
    
  </div>
  <div class="list">
    <ul class="list__transfers">

          <div class="strip__mbank">28.12.2019</div>

            <img src="assets/img/pkobp 467x485.jpg">
            <div class="category">Czynsz</div>
            <div class="statusCircle"></div>
          </div>
          <img class="trashBin" src="assets/img/delete 30x30.png" alt="trashBin icon">
          <div class="timeLeft">2 d.</div>
          <p class="title">Faktura 1234/12/2019</p>
          <div class="close"></div>
        </div> -->
